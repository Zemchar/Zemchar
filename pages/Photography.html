<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNDER CONSTRUCTION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="../main.css">
    <script src="https://kit.fontawesome.com/45151477c9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="bg-gray-600">
    <div id="main" style="display: flex; height: 100vh; width: 100vw; text-align: center">
        <div style="margin: auto; align-content: center">
            <p style="font-size: xxx-large">Hey! My photo portfolio is currently under construction. Check back a little later</p>
            <p style="font-size: x-large">But! Most of my work is on Instagram, so you can get a good feel for what I do there.</p>
            <p style="font-size: xx-large">Redirecting in <span id="countdown" style="color: hotpink">5</span> seconds</p>
        </div>
    </div>
    <script>
        let time = 5;
        let countdown = document.getElementById('countdown');
        let interval = setInterval(() => {
            time--;
            countdown.innerText = time;
            if (time === 0) {
                clearInterval(interval);
                window.location.href = "http://instagram.com/zemchar/";
            }
        }, 1000);
</script>
</body>
</html>
